<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/scss/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">

    <aside class="img-wrapper">
      <img src="./images/image-header-mobile.jpg" alt="people working">
    </aside>
    <main>
      <header>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      </header>
  
      <section>
        <div class="tags">
          <div class="amount">10k+</div>
          <p>companies</p>
        </div>
        <div class="tags">
          <div class="amount">314</div>
          <p>templates</p>
        </div>
        <div class="tags">
          <div class="amount">12m+</div>
          <p>queries</p>
        </div>
      </section>
    </main>
  </div>
  

  

  
  
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nkwadioo/">OO Nkwadi</a>.
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
